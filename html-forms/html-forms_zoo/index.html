<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>HTML Zoo Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section aria-label="contact">
    <h2 id="form-heading">Zoo Visitor Sign Up</h2>
    <p id="form-description">
      Please provide all necessary information on your stay with us.
    </p>

    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <fieldset>
        <legend>Enter your information</legend>

        <!-- Email: label & input -->
        <label for="email">Email:</label>
        <input type="email" placeholder="enter email" id="email">
        <!-- Date: label & input -->
        <label for="date">Arrival Date:</label>
        <input type="date" name="date" id="date">

        <fieldset class="radio-options">
          <legend>Which one of these animals would you like to visit?</legend>

          <!-- Radio Buttons: labels & inputs -->
          <label for="sloth">Relaxed Sloths</label>
          <input type="radio" id="sloth" name="sloth">
          <label for="sloth">Jumpy Kangaroos</label>
          <input type="radio" id="kangaroos" name="kangaroos">
          <label for="sloth">Thieving Racoons</label>
          <input type="radio" id="racoons" name="racoons">
        </fieldset>

        <!-- Textarea: label & input -->
        <label for="concerns">Any Concerns?
          <textarea name="concerns" id="concerns" cols="30" rows="10"></textarea>

        </label>
        <!-- Two Checkboxes: labels & inputs -->
        <label for="data">May we process your data?
          <input type="checkbox" id="data" name="data">
        </label>
        <label for="newsletter">Sign me up for the newsletter
          <input type="checkbox" id="newsletter" name="newsletter">
        </label>

        <!-- Two Buttons: reset & submit -->
        <button type="submit">Submit</button>
        <button type="reset">Reset Form</button>
      </fieldset>
    </form>
  </section>
</body>

</html>
