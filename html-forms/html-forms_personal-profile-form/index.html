<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Personal Profile Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section>
    <h1>Create your Personal Profile</h1>
    <form action="">
      <p>We want to get to know you! Please enter your personal information.</p>

      <fieldset>
        <legend>
          Personal Information
        </legend>
        <label for="first-Name">First Name:</label>
        <input type="text" id="first-Name">
        <label for="last-Name">Last Name:</label>
        <input type="text" id="last-Name">
        <label for="birthday">Your Birthday:</label>
        <input type="date" id="birthday">
      </fieldset>
      <p>Can you tell us a little bit more? We want to annoy you with unwanted ads.</p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite-colour">Favourite Colour:</label>
        <input type="color" id="favourite-colour" value="#E5430F">
        <p>What's your favourite pet?</p>
        <select name="" id="">
          <option value="horse">Horse</option>
          <option value="banana-sandwich">Banana Sandwich</option>
          <option value="carrier-pigeon">Carrier Pigeon</option>
        </select>
      </fieldset>
      <button class="submit">Submit</button>
    </form>
  </section>
</body>

</html>
